<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Lingo!</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/game.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/app.css">
    <link rel="stylesheet" type="text/css" href="/css/game.css">
</head>
    <body>
        <div id="panelWrapper">
            <div class="half-panel" style="float: left">
                <div class="menu-wrapper">
                    <video autoplay="true" id="videoElement"></video>
                    <div id="gameInformation">
                        <div id="timer">
                            <div id="timerClock">0</div>
                            <div id="timerUnits">seconden</div>
                        </div>
                        <div id="score">
                            <div id="scoreCount">0</div>
                            <div id="scoreUnits">punten</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="half-panel" style="float: right">
                <div id="tableWrapper" class="menu-wrapper">
                    <table id="lingoTable">

                    </table>
                </div>
            </div>
        </div>
        <div class="input-field">
            <div id="gameButtons">
                <a th:href="@{/game}">Reset</a>
                <a th:href="@{/tutorial}">Terug</a>
            </div>
            <input id="inputFieldText" type="text" placeholder="Typ hier..."/>
            <div id="gameFeedback"></div>
        </div>
        <script>
            var video = document.querySelector("#videoElement");

            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                    })
                    .catch(function (err0r) {
                        console.log("Something went wrong!");
                    });
            }
        </script>
    </body>
</html>
